<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>File Structure</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        color: #333;
        margin: 0;
        padding: 20px;
      }
      #file-structure {
        max-width: 600px;
        margin: 0 auto;
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      ul {
        list-style-type: none;
        padding-left: 20px;
      }
      li {
        margin: 5px 0;
        padding: 5px;
        border-left: 2px solid #ccc;
      }
      .directory {
        font-weight: bold;
        color: #007bff;
      }
      .directory::before {
        content: "üìÅ ";
      }
      li::before {
        content: "üìÑ ";
        margin-right: 5px;
      }
      .analog {
        font-family: monospace;
        white-space: pre;
      }
    </style>
  </head>
  <body>
    <div>
      <button id="toggle-button">Toggle Style</button>
    </div>
    <div id="file-structure"></div>
    <script src="js/file-structure.js"></script>
  </body>
</html>
