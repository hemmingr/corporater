<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Configuration Viewer</title>
  
  <!-- Include CodeMirror CSS -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.0/codemirror.min.css"
  />
  <link
    id="theme-stylesheet"
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.0/theme/dracula.min.css"
  />

  <style>
    /* Inline styles for custom UI elements */
    #loading {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      text-align: center;
      padding-top: 20%;
      font-size: 2em;
    }
    #modal {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }
    #modal.show {
      display: block;
    }
    #overlayGuide {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      text-align: center;
      padding-top: 10%;
      font-size: 1.5em;
    }
    #contextMenu {
      display: none;
      position: absolute;
      background: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div id="loading">Loading...</div>

  <!-- CodeMirror editor -->
  <textarea id="jsonEditor"></textarea>

  <!-- Context Menu -->
  <ul id="contextMenu">
    <li id="saveMenuItem">Save Config</li>
    <li id="saveDraftMenuItem">Save Draft</li>
    <li id="refreshMenuItem">Refresh Config</li>
    <li id="toggleThemeMenuItem">Switch to Light Theme</li>
    <li id="viewCommitsMenuItem">View Commit History</li>
  </ul>

  <!-- Modal for commit history and errors -->
  <div id="modal">
    <div id="modalContent"></div>
    <button id="modalClose">Close</button>
  </div>

  <!-- Guide Overlay -->
  <div id="overlayGuide">
    <div id="guideContent">
      <p>Welcome to the Configuration Viewer! Follow the steps below to manage your config:</p>
      <button id="closeGuide">Close</button>
    </div>
  </div>

  <!-- Include CodeMirror JS -->
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.0/codemirror.min.js"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.0/mode/javascript/javascript.min.js"
  ></script>

  <!-- Link to the external JS file -->
  <script src="/js/view-config.js"></script>
</body>
</html>
